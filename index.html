<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/0e24663649.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calculator by zeka-mashi</title>
</head>

<body>
    <div class="container center">
        <div class="display">
            <div id="top"></div>
            <div id="mid"></div>
            <div id="bottom"></div>
        </div>
        <div class="grid-container">
            <div class="btn" data-action="clear"><span><i class="fa-solid fa-c"></i></span></div>
            <div class="btn" data-action="delete"><span><i class="fa-solid fa-delete-left"></i></span></div>
            <div class="btn" data-action="operation" data-value="%"><span><i class="fa-solid fa-percent"></i></span></div>
            <div class="btn" data-action="operation" data-value="/"><span><i class="fa-solid fa-divide"></i></span></div>
            <div class="btn" data-action="value" data-value="7"><span><i class="fa-solid fa-7"></i></span></div>
            <div class="btn" data-action="value" data-value="8"><span><i class="fa-solid fa-8"></i></span></div>
            <div class="btn" data-action="value" data-value="9"><span><i class="fa-solid fa-9"></i></span></div>
            <div class="btn" data-action="operation" data-value="*"><span><i class="fa-solid fa-xmark"></i></span></div>
            <div class="btn" data-action="value" data-value="4"><span><i class="fa-solid fa-4"></i></span></div>
            <div class="btn" data-action="value" data-value="5"><span><i class="fa-solid fa-5"></i></span></div>
            <div class="btn" data-action="value" data-value="6"><span><i class="fa-solid fa-6"></i></span></div>
            <div class="btn" data-action="operation" data-value="-"><span><i class="fa-solid fa-minus"></i></span></div>
            <div class="btn" data-action="value" data-value="1"><span><i class="fa-solid fa-1"></i></span></div>
            <div class="btn" data-action="value" data-value="2"><span><i class="fa-solid fa-2"></i></span></div>
            <div class="btn" data-action="value" data-value="3"><span><i class="fa-solid fa-3"></i></span></div>
            <div class="btn" data-action="operation" data-value="+"><span><i class="fa-solid fa-plus"></i></span></div>
            <div class="btn" data-action="decimal"><span><i class="fa-solid fa-circle"></i></span></div>
            <div class="btn" data-action="value" data-value="0"><span><i class="fa-solid fa-0"></i></span></div>
            <div class="btn" data-action="evaluate"><span><i class="fa-solid fa-equals"></i></span></div>
        </div>
    </div>
    <footer>
        <small>
            <span>&copy; 2022 zeka-mashi </span>
            <a href="https://github.com/zeka-mashi/mini-calculator"><i class="fa-brands fa-github"></i></a>
            <a href="https://davidthe.dev"><i class="fa-solid fa-earth-americas"></i></a>
        </small>
    </footer>
</body>

</html>
