<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/0e24663649.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container center">
        <div class="display">
            <div id="top">123+456</div>
            <div id="bottom">123456</div>
        </div>
        <div class="grid-container">
            <div class="btn" data-action="clear"><span><i class="fa-solid fa-c"></i></span></div>
            <div class="btn" data-action="delete"><span><i class="fa-solid fa-delete-left"></i></span></div>
            <div class="btn" data-action="operation" data-value="%"><span><i class="fa-solid fa-percent"></i></span></div>
            <div class="btn" data-action="operation" data-value="/"><span><i class="fa-solid fa-divide"></i></span></div>
            <div class="btn" data-action="value" data-value="7"><span>7</span></div>
            <div class="btn" data-action="value" data-value="8"><span>8</span></div>
            <div class="btn" data-action="value" data-value="9"><span>9</span></div>
            <div class="btn" data-action="operation" data-value="*"><span><i class="fa-solid fa-xmark"></i></span></div>
            <div class="btn" data-action="value" data-value="4"><span>4</span></div>
            <div class="btn" data-action="value" data-value="5"><span>5</span></div>
            <div class="btn" data-action="value" data-value="6"><span>6</span></div>
            <div class="btn" data-action="operation" data-value="-"><span><i class="fa-solid fa-minus"></i></span></div>
            <div class="btn" data-action="value" data-value="1"><span>1</span></div>
            <div class="btn" data-action="value" data-value="2"><span>2</span></div>
            <div class="btn" data-action="value" data-value="3"><span>3</span></div>
            <div class="btn" data-action="operation" data-value="+"><span><i class="fa-solid fa-plus"></i></span></div>
            <div class="btn" data-action="parenthesis"><span>( )</span></div>
            <div class="btn" data-action="value" data-value="0"><span>0</span></div>
            <div class="btn" data-action="decimal" data-value="."><span><i class="fa-solid fa-circle"></i></span></div>
            <div class="btn" data-action="evaluate"><span><i class="fa-solid fa-equals"></i></span></div>
        </div>
    </div>
</body>

</html>
